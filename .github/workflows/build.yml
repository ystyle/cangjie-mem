name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: cangjie-mem-linux-amd64
          - goos: linux
            goarch: arm64
            output: cangjie-mem-linux-arm64
          - goos: darwin
            goarch: amd64
            output: cangjie-mem-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: cangjie-mem-darwin-arm64
          - goos: windows
            goarch: amd64
            output: cangjie-mem-windows-amd64.exe
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          VERSION=${{ steps.version.outputs.version_number }}
          COMMIT=${{ steps.version.outputs.commit }}
          DATE=${{ steps.version.outputs.date }}

          if [ "$GOOS" = "windows" ]; then
            OUTPUT="${{ matrix.output }}"
          else
            OUTPUT="${{ matrix.output }}"
          fi

          go build -tags sqlite_fts5 -ldflags="-s -w \
            -X github.com/ystyle/cangjie-mem/pkg/version.Version=$VERSION \
            -X github.com/ystyle/cangjie-mem/pkg/version.GitCommit=$COMMIT \
            -X github.com/ystyle/cangjie-mem/pkg/version.BuildDate=$DATE" \
            -o "$OUTPUT" ./cmd/server

          # ä¸º Windows æ·»åŠ  .exe åç¼€
          if [ "$GOOS" = "windows" ]; then
            mv "cangjie-mem-windows-amd64.exe" "${{ matrix.output }}"
          fi

      - name: Package (Linux/macOS)
        if: matrix.goos != 'windows'
        run: |
          tar czf "${{ matrix.output }}.tar.gz" "${{ matrix.output }}"

      - name: Package (Windows)
        if: matrix.goos == 'windows'
        run: |
          zip "${{ matrix.output }}.zip" "${{ matrix.output }}"

      - name: Upload artifacts (Linux/macOS)
        if: matrix.goos != 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}.tar.gz

      - name: Upload artifacts (Windows)
        if: matrix.goos == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
