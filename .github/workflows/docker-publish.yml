          - **å¤šå¹³å°æ”¯æŒ**ï¼šLinux / Windows / macOS (Intel + Apple Silicon)
          - **Docker éƒ¨ç½²**ï¼šæ”¯æŒå¤šå¹³å°ï¼ˆamd64/arm64ï¼‰
          - **ä¸‰çº§è®°å¿†æ¨¡å‹**ï¼šlanguage/project/library
          - **æ™ºèƒ½æ£€ç´¢**ï¼šè‡ªåŠ¨å±‚çº§åˆ¤æ–­å’Œç½®ä¿¡åº¦è¯„åˆ†
          - **SQLite FTS5**ï¼šé«˜æ€§èƒ½å…¨æ–‡æœç´¢

