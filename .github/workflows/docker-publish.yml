name: Docker Build and Push

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 只在成功推送后运行扫描
          call: set

      # 注释掉 Trivy 扫描，因为它在推送失败时会导致整个 workflow 失败
      # - name: Run Trivy vulnerability scanner
      #   uses: aquasecurity/trivy-action@master
      #   with:
      #     image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
      #     format: 'sarif'
      #     output: 'trivy-results.sarif'
      #
      # - name: Upload Trivy results to GitHub Security
      #   uses: github/codeql-action/upload-sarif@v3
      #   if: always()
      #   with:
      #     sarif_file: 'trivy-results.sarif'

  # 从 Docker 镜像提取二进制文件并上传到 Release
  extract-binaries-and-release:
    needs: [build, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}  # 去掉开头的 v（如果有）
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Extract binaries from Docker images
        run: |
          set -e

          # 创建输出目录
          mkdir -p release

          # 定义平台列表
          declare -A platforms
          platforms["amd64"]="linux/amd64"
          platforms["arm64"]="linux/arm64"

          # 为每个平台提取二进制文件
          for arch in "${!platforms[@]}"; do
            platform="${platforms[$arch]}"
            image="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION"

            echo "Extracting binary for $platform ($arch)..."

            # 创建容器并复制二进制文件
            container_id=$(docker create --platform "$platform" "$image")
            docker cp "$container_id:/app/cangjie-mem" "release/cangjie-mem-linux-$arch"
            docker rm "$container_id"

            # 打包
            cd release
            tar czf "cangjie-mem-linux-$arch.tar.gz" "cangjie-mem-linux-$arch"
            cd ..

            echo "✓ Extracted cangjie-mem-linux-$arch"
          done

          # 列出所有文件
          ls -lh release/

      - name: Cross-compile Windows binaries
        run: |
          set -e

          # 安装 MinGW（Windows 交叉编译工具链）
          sudo apt-get update
          sudo apt-get install -y mingw-w64

          # 设置 Go 代理
          export GOPROXY=https://goproxy.cn,direct

          # Windows AMD64（主流平台）
          echo "Cross-compiling for windows/amd64..."
          CGO_ENABLED=1 CC=x86_64-w64-mingw32-gcc GOOS=windows GOARCH=amd64 \
            go build -tags sqlite_fts5 -ldflags="-s -w" \
            -o release/cangjie-mem-windows-amd64.exe ./cmd/server

          # 打包
          cd release
          tar czf cangjie-mem-windows-amd64.tar.gz cangjie-mem-windows-amd64.exe
          cd ..

          echo "✓ Cross-compiled Windows binary"
          ls -lh release/

      - name: Download macOS binaries
        uses: actions/download-artifact@v4
        with:
          name: macos-binaries
          path: release/

  # macOS 构建步骤
  build-macos:
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build macOS binaries
        run: |
          mkdir -p release

          # 设置 Go 代理
          export GOPROXY=https://goproxy.cn,direct

          # macOS AMD64 (Intel)
          echo "Building for darwin/amd64..."
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=1 \
            go build -tags sqlite_fts5 -ldflags="-s -w" \
            -o release/cangjie-mem-darwin-amd64 ./cmd/server

          # macOS ARM64 (Apple Silicon)
          echo "Building for darwin/arm64..."
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=1 \
            go build -tags sqlite_fts5 -ldflags="-s -w" \
            -o release/cangjie-mem-darwin-arm64 ./cmd/server

          # 打包
          cd release
          tar czf cangjie-mem-darwin-amd64.tar.gz cangjie-mem-darwin-amd64
          tar czf cangjie-mem-darwin-arm64.tar.gz cangjie-mem-darwin-arm64
          cd ..

          echo "✓ Built macOS binaries"
          ls -lh release/

      - name: Upload macOS binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: release/*.tar.gz
          retention-days: 1

