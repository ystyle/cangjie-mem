        run: |
          VERSION="${{ env.VERSION }}"

          # åˆ›å»º Release
          gh release create "$VERSION" \
            --title "cangjie-mem $VERSION" \
            --notes "## cangjie-mem $VERSION

          ### ğŸ‰ åŠŸèƒ½ç‰¹æ€§
