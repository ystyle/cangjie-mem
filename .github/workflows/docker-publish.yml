name: Docker Build and Push

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Ê≥®ÈáäÊéâ Trivy Êâ´ÊèèÔºåÂõ†‰∏∫ÂÆÉÂú®Êé®ÈÄÅÂ§±Ë¥•Êó∂‰ºöÂØºËá¥Êï¥‰∏™ workflow Â§±Ë¥•
      # - name: Run Trivy vulnerability scanner
      #   uses: aquasecurity/trivy-action@master
      #   with:
      #     image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
      #     format: 'sarif'
      #     output: 'trivy-results.sarif'
      #
      # - name: Upload Trivy results to GitHub Security
      #   uses: github/codeql-action/upload-sarif@v3
      #   if: always()
      #   with:
      #     sarif_file: 'trivy-results.sarif'

  # ‰ªé Docker ÈïúÂÉèÊèêÂèñ‰∫åËøõÂà∂Êñá‰ª∂Âπ∂‰∏ä‰º†Âà∞ Release
  extract-binaries-and-release:
    needs: [build, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}  # ÂéªÊéâÂºÄÂ§¥ÁöÑ vÔºàÂ¶ÇÊûúÊúâÔºâ
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Extract binaries from Docker images
        run: |
          set -e

          # ÂàõÂª∫ËæìÂá∫ÁõÆÂΩï
          mkdir -p release

          # ÂÆö‰πâÂπ≥Âè∞ÂàóË°®
          declare -A platforms
          platforms["amd64"]="linux/amd64"
          platforms["arm64"]="linux/arm64"

          # ‰∏∫ÊØè‰∏™Âπ≥Âè∞ÊèêÂèñ‰∫åËøõÂà∂Êñá‰ª∂
          for arch in "${!platforms[@]}"; do
            platform="${platforms[$arch]}"
            image="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION"

            echo "Extracting binary for $platform ($arch)..."

            # ÂàõÂª∫ÂÆπÂô®Âπ∂Â§çÂà∂‰∫åËøõÂà∂Êñá‰ª∂
            container_id=$(docker create --platform "$platform" "$image")
            docker cp "$container_id:/app/cangjie-mem" "release/cangjie-mem-linux-$arch"
            docker rm "$container_id"

            # ÊâìÂåÖ
            cd release
            tar czf "cangjie-mem-linux-$arch.tar.gz" "cangjie-mem-linux-$arch"
            cd ..

            echo "‚úì Extracted cangjie-mem-linux-$arch"
          done

          # ÂàóÂá∫ÊâÄÊúâÊñá‰ª∂
          ls -lh release/

      - name: Cross-compile Windows binaries
        run: |
          set -e

          # ÂÆâË£Ö MinGWÔºàWindows ‰∫§ÂèâÁºñËØëÂ∑•ÂÖ∑ÈìæÔºâ
          sudo apt-get update
          sudo apt-get install -y mingw-w64

          # ËÆæÁΩÆ Go ‰ª£ÁêÜ
          export GOPROXY=https://goproxy.cn,direct

          # Windows AMD64Ôºà‰∏ªÊµÅÂπ≥Âè∞Ôºâ
          echo "Cross-compiling for windows/amd64..."
          CGO_ENABLED=1 CC=x86_64-w64-mingw32-gcc GOOS=windows GOARCH=amd64 \
            go build -tags sqlite_fts5 -ldflags="-s -w" \
            -o release/cangjie-mem-windows-amd64.exe ./cmd/server

          # ÊâìÂåÖ
          cd release
          tar czf cangjie-mem-windows-amd64.tar.gz cangjie-mem-windows-amd64.exe
          cd ..

          echo "‚úì Cross-compiled Windows binary"
          ls -lh release/

      - name: Download macOS binaries
        uses: actions/download-artifact@v4
        with:
          name: macos-binaries
          path: release/

      - name: Create Release and upload binaries
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ env.VERSION }}"

          # ÂàõÂª∫ Release
          gh release create "$VERSION" \
            --title "cangjie-mem $VERSION" \
            --notes "## cangjie-mem $VERSION

          ### üéâ ÂäüËÉΩÁâπÊÄß
          - **Streamable HTTP Ê®°Âºè**ÔºöÊîØÊåÅËøúÁ®ãËÆøÈóÆ MCP ÊúçÂä°Âô®
          - **Token ËÆ§ËØÅ**ÔºöÁÆÄÂçïÊúâÊïàÁöÑËÆøÈóÆÊéßÂà∂
          - **Â§öÂπ≥Âè∞ÊîØÊåÅ**ÔºöLinux / Windows / macOS (Intel + Apple Silicon)
          - **Docker ÈÉ®ÁΩ≤**ÔºöÊîØÊåÅÂ§öÂπ≥Âè∞Ôºàamd64/arm64Ôºâ
          - **‰∏âÁ∫ßËÆ∞ÂøÜÊ®°Âûã**Ôºölanguage/project/library
          - **Êô∫ËÉΩÊ£ÄÁ¥¢**ÔºöËá™Âä®Â±ÇÁ∫ßÂà§Êñ≠ÂíåÁΩÆ‰ø°Â∫¶ËØÑÂàÜ
          - **SQLite FTS5**ÔºöÈ´òÊÄßËÉΩÂÖ®ÊñáÊêúÁ¥¢

          ### üì¶ ‰∏ãËΩΩËØ¥Êòé

          **Docker ÈïúÂÉè**ÔºàÊé®ËçêÔºâÔºö
          \`\`\`bash
          # ÊãâÂèñÈïúÂÉè
          docker pull ghcr.io/ystyle/cangjie-mem:$VERSION

          # ËøêË°åÔºàÊó†ËÆ§ËØÅÔºâ
          docker run -d --name cangjie-mem -p 8080:8080 ghcr.io/ystyle/cangjie-mem:$VERSION

          # ËøêË°åÔºàÂ∏¶ TokenÔºâ
          docker run -d --name cangjie-mem -p 8080:8080 ghcr.io/ystyle/cangjie-mem:$VERSION \\
            -http -addr :8080 -token \"your-secret-token\"
          \`\`\`

          **‰∫åËøõÂà∂Êñá‰ª∂**Ôºö

          **Linux**Ôºö
          - \`cangjie-mem-linux-amd64.tar.gz\` - Linux x86_64
          - \`cangjie-mem-linux-arm64.tar.gz\` - Linux ARM64

          **Windows**Ôºö
          - \`cangjie-mem-windows-amd64.tar.gz\` - Windows x86_64

          **macOS**Ôºö
          - \`cangjie-mem-darwin-amd64.tar.gz\` - macOS Intel
          - \`cangjie-mem-darwin-arm64.tar.gz\` - macOS Apple Silicon

          **‰ΩøÁî®ÊñπÊ≥ï**Ôºö
          \`\`\`bash
          # Ëß£Âéã
          tar xzf cangjie-mem-*.tar.gz

          # ËøêË°åÔºàLinux/macOSÔºâ
          ./cangjie-mem-*

          # ËøêË°åÔºàWindowsÔºâ
          .\\cangjie-mem-*.exe
          \`\`\`

          ËØ¶ÁªÜ‰ΩøÁî®ËØ¥ÊòéËØ∑Êü•Áúã [README](https://github.com/ystyle/cangjie-mem)
          " || true

          # ‰∏ä‰º†‰∫åËøõÂà∂Êñá‰ª∂
          for binary in release/*.tar.gz; do
            echo "Uploading $binary..."
            gh release upload "$VERSION" "$binary"
          done

  # macOS ÊûÑÂª∫Ê≠•È™§
  build-macos:
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build macOS binaries
        run: |
          mkdir -p release

          # ËÆæÁΩÆ Go ‰ª£ÁêÜ
          export GOPROXY=https://goproxy.cn,direct

          # macOS AMD64 (Intel)
          echo "Building for darwin/amd64..."
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=1 \
            go build -tags sqlite_fts5 -ldflags="-s -w" \
            -o release/cangjie-mem-darwin-amd64 ./cmd/server

          # macOS ARM64 (Apple Silicon)
          echo "Building for darwin/arm64..."
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=1 \
            go build -tags sqlite_fts5 -ldflags="-s -w" \
            -o release/cangjie-mem-darwin-arm64 ./cmd/server

          # ÊâìÂåÖ
          cd release
          tar czf cangjie-mem-darwin-amd64.tar.gz cangjie-mem-darwin-amd64
          tar czf cangjie-mem-darwin-arm64.tar.gz cangjie-mem-darwin-arm64
          cd ..

          echo "‚úì Built macOS binaries"
          ls -lh release/

      - name: Upload macOS binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: release/*.tar.gz
          retention-days: 1

