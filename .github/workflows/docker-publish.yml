  # macOS æ„å»ºæ­¥éª¤
  build-macos:
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm and build frontend
        run: |
          # å®‰è£… pnpm
          npm install -g pnpm

          # æ„å»ºå‰ç«¯
          cd web
          pnpm install --frozen-lockfile
          pnpm build

      - name: Build macOS binaries
        run: |
          mkdir -p release

          # è®¾ç½® Go ä»£ç†
          export GOPROXY=https://goproxy.cn,direct

          # macOS AMD64 (Intel)
          echo "Building for darwin/amd64..."
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=1 \
            go build -tags sqlite_fts5 -ldflags="-s -w" \
            -o release/cangjie-mem-darwin-amd64 ./cmd/server

          # macOS ARM64 (Apple Silicon)
          echo "Building for darwin/arm64..."
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=1 \
            go build -tags sqlite_fts5 -ldflags="-s -w" \
            -o release/cangjie-mem-darwin-arm64 ./cmd/server

          # æ‰“åŒ…
          cd release
          tar czf cangjie-mem-darwin-amd64.tar.gz cangjie-mem-darwin-amd64
          tar czf cangjie-mem-darwin-arm64.tar.gz cangjie-mem-darwin-arm64
          cd ..

          echo "âœ“ Built macOS binaries"
          ls -lh release/

      - name: Upload macOS binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: release/*.tar.gz
          retention-days: 1

